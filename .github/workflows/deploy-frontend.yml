name: Deploy Frontend to S3 (Angular)

on:
  workflow_run:
    workflows: ["Backend Deploy (Spring Boot JAR)"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   
      contents: read    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Angular dependencies
        run: npm ci
        working-directory: ./app

      - name: Build Angular Application
        run: npm run build -- --configuration=production --base-href /browser/
        working-directory: ./app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::263883060207:role/github-actions-frontend-deploy-role
          aws-region: eu-west-1

      - name: Sync build to S3 
        run: |
          aws s3 sync ./app/dist/app/browser s3://${{ secrets.AWS_CLIENT_BUCKET_NAME }}/browser --delete

      - name: Create CloudFront Invalidation
        if: success()
        run: |
          echo "Creating CloudFront invalidation for distribution: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          echo "CloudFront invalidation requested."
