<mat-card class="team-card">
  <header class="team-header">
    <h2 class="team-title" title="{{ team.name }}">{{ team.name }}</h2>
    <button
      *ngIf="team.isLead"
      mat-icon-button
      color="primary"
      aria-label="Edit Team"
      class="edit-btn"
      (click)="editTeam()"
      matTooltip="Edit Team"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </header>

  <mat-card-content>
    <p class="team-description" title="{{ team.description }}">
      {{ team.description }}
    </p>

    <section class="team-meta">
      <section class="meta-item" (click)="openMembers()">
        <mat-icon class="meta-icon">group</mat-icon>
        <u>view members</u>
      </section>
      <section class="meta-item" (click)="openTasks()">
        <mat-icon class="meta-icon">task</mat-icon>
        <u>view open tasks</u>
      </section>
    </section>

    <section class="status-container">
      <mat-chip class="status-chip" [ngClass]="team.isLead ? 'admin' : 'member'">
        {{ team.isLead ? 'Admin' : 'Member' }}
      </mat-chip>
      <button mat-icon-button aria-label="More info" class="more-info-btn" (click)="openDetails()">
        <mat-icon>info</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
