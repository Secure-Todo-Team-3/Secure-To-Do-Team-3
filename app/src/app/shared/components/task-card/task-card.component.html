<mat-card class="task-card">
  <header>
    <mat-card-title [title]="task.name">{{ task.name }}</mat-card-title>
    <mat-icon
      class="edit-icon"
      color="primary"
      aria-label="Edit Task"
      (click)="editTask()"
      matTooltip="Edit Task"
      >edit</mat-icon
    >
  </header>

  <mat-card-content>
    <p [title]="task.description">{{ task.description }}</p>

    <section class="task-info">
      <small>
        <mat-icon inline>event</mat-icon> Due:
        {{ task.dueDate | date : "mediumDate" }}
      </small>
      <mat-chip
        class="status-chip"
        [ngClass]="task.currentStatusName.replace(' ', '-').toLowerCase()"
      >
        {{ task.currentStatusName }}
      </mat-chip>
    </section>

    <footer class="task-footer">
      <mat-icon inline>group</mat-icon> {{ task.teamName }}
    </footer>
  </mat-card-content>

  <mat-icon
    class="more-info-icon"
    color="primary"
    aria-label="More Info"
    (click)="openDetails()"
    matTooltip="More Info"
    >info</mat-icon
  >
</mat-card>
