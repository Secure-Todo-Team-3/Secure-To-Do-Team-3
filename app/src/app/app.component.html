<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" [opened]="showSidenav()">
    <mat-toolbar class="user-profile">
      <div class="avatar-circle">
        {{ getInitials(userName) }}
      </div>
    </mat-toolbar>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/teams" routerLinkActive="active">
        <mat-icon>groups</mat-icon>
        Teams
      </a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active">
        <mat-icon>task</mat-icon>
        Tasks
      </a>
    </mat-nav-list>

    <footer class="sidenav-footer">
      <button mat-raised-button color="primary" (click)="logout()">
        <mat-icon class="logout-icon">exit_to_app</mat-icon>
        Logout
      </button>
    </footer>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        aria-label="Toggle sidenav"
        *ngIf="isLoggedIn"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-title">{{ appTitle }}</h1>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
