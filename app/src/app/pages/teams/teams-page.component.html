<main class="teams-page">
  <div *ngIf="isLoading" class="loading-overlay">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <mat-tab-group *ngIf="!isLoading" animationDuration="500ms">
    <mat-tab label="My Teams ({{ myTeams.length }})">
      <section class="team-section">
        <ul class="team-list my-teams-list">
          <li *ngFor="let team of myTeams">
            <app-team-card [team]="team"></app-team-card>
          </li>
        </ul>
        <ng-container *ngIf="myTeams.length === 0">
          <p>No teams found.</p>
        </ng-container>
      </section>
    </mat-tab>

    <mat-tab label="Joined Teams ({{ joinedTeams.length }})">
      <section class="team-section">
        <ul class="team-list">
          <li *ngFor="let team of joinedTeams">
            <app-team-card [team]="team"></app-team-card>
          </li>
        </ul>
        <ng-container *ngIf="joinedTeams.length === 0">
          <p>No joined teams found.</p>
        </ng-container>
      </section>
    </mat-tab>
  </mat-tab-group>

  <button
    mat-fab
    color="primary"
    aria-label="Add Team"
    class="add-team-fab"
    (click)="addTeam()"
  >
    <mat-icon>add</mat-icon>
  </button>
</main>
