<main class="dashboard">
  <header class="dashboard-header">
    <section class="search-section">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search tasks...</mat-label>
        <input matInput type="text" />
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </section>

    <section class="filters-section">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Status</mat-label>
        <mat-select>
          <mat-option value="">All Status</mat-option>
          @for (status of statuses; track status) {
          <mat-option [value]="status.id">{{ status.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Teams</mat-label>
        <mat-select>
          <mat-option value="">All Teams</mat-option>
          @for (team of teams; track team) {
          <mat-option [value]="team.id">{{ team.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" type="button" (click)="addTask()">
        <mat-icon>add</mat-icon>
        Add Task
      </button>
    </section>
  </header>

  <section aria-labelledby="tasks-tasks">
    <h2 id="pending-tasks" class="section-heading">
      <mat-icon color="warn" class="heading-icon">task</mat-icon>
      My Tasks ({{ tasks.length }})
    </h2>

    <section class="task-list">
      <app-task-card
        *ngFor="let task of tasks"
        [task]="task"
      ></app-task-card>
    </section>
  </section>
</main>
