<main class="dashboard">
  <header class="dashboard-header">
    <section class="search-section">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search tasks...</mat-label>
        <input matInput type="text" />
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </section>

    <section class="filters-section">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Status</mat-label>
        <mat-select>
          <mat-option value="">All Status</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Teams</mat-label>
        <mat-select>
          <mat-option value="">All Teams</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" type="button" (click)="addTask()">
        <mat-icon>add</mat-icon>
        Add Task
      </button>
    </section>
  </header>

  <section aria-labelledby="pending-tasks">
    <h2 id="pending-tasks" class="section-heading">
      <mat-icon color="warn" class="heading-icon">schedule</mat-icon>
      My Pending Tasks ({{ pendingTasks.length }})
    </h2>

    <section class="task-list">
      <app-task-card
        *ngFor="let task of pendingTasks"
        [task]="task"
      ></app-task-card>
    </section>
  </section>

  <section aria-labelledby="completed-tasks">
    <h2 id="completed-tasks" class="section-heading">
      <mat-icon color="primary" class="heading-icon">check_circle</mat-icon>
      My Completed Tasks ({{ completedTasks.length }})
    </h2>

    <section class="task-list">
      <app-task-card
        *ngFor="let task of completedTasks"
        [task]="task"
      ></app-task-card>
    </section>
  </section>
</main>
