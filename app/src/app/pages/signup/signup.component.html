<section class="auth-container">
  <app-auth-header></app-auth-header>
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="signup-title">Create your account</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" autocomplete="username">
          <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email">
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 formControlName="password" 
                 [type]="hidePassword ? 'password' : 'text'"
                 autocomplete="new-password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword" 
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput 
                 formControlName="confirmPassword" 
                 [type]="hideConfirmPassword ? 'password' : 'text'"
                 autocomplete="new-password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hideConfirmPassword = !hideConfirmPassword" 
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="full-width submit-button"
                [disabled]="signupForm.invalid">
          Create account
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <p class="switch-text">
        Already have an account? 
        <a mat-button color="primary" routerLink="/login">
          Sign in
        </a>
      </p>
    </mat-card-actions>
  </mat-card>
</section>
